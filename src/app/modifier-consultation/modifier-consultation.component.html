
<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Modifier Consultation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<menu-medecin></menu-medecin>
<body>
  <div class="container m-5">
    <div class="title">MODIFIER CONSULTATION</div>
    <div class="content">
  <form (ngSubmit)="onSubmit()">
    <div class="user-details">
    
      <div class="input-box">
        <span class="details">Date:</span>
        <input type="date" title="entrer la date" id="date"  name="date" [(ngModel)]="consultation.date" required>
      </div>
      <div class="input-box">
        <span class="details">Poids:</span>
        <input type="number" placeholder="Saisir le poids" id="poids"  name="poids" [(ngModel)]="consultation.poids" required>
      </div>
      
      <div class="input-box">
        <span class="details">Taille:</span>
        <input type="number" placeholder="Saisir la taille" id="taille"  name="taille" [(ngModel)]="consultation.taille" required>
      </div>
      <div class="input-box">
        <span class="details">Allergie:</span>
        <input type="text" placeholder="Saisir son allergie" id="allergie"  name="allergie" [(ngModel)]="consultation.allergie" required>
      </div>
      <div class="input-box">
        <span class="details">Antécédent:</span>
        <input type="text" placeholder="Saisir l'antecedant" id="antecedent"  name="antecedent" [(ngModel)]="consultation.antecedent" required>
      </div>
      <div class="input-box">
        <span class="details">Diagnostic:</span>
        <input type="text" id="diagnostic" placeholder="Donne le diagnostic" name="diagnostic" [(ngModel)]="consultation.diagnostic" required>
      </div>
    
      <div class="input-box">
        <span class="details">Groupe Sanguin:</span>
        <input type="text" id="groupe_sanguin" placeholder="Saisir son groupe sanguin" name="groupe_sanguin" [(ngModel)]="consultation.groupeSanguin" required>
      </div>
  
      <div class="input-box">
        <span class="details">Motif:</span>
        <input type="text" placeholder="Saisir le motif" id="motif" name="motif" [(ngModel)]="consultation.motif" required>
      </div>
      <div class="input-box">
        <span class="details">Profession:</span>
        <input type="text" placeholder="Saisir son profession" id="profession" name="profession" [(ngModel)]="consultation.profession" required>
      </div>
      </div>
      <div class="button">
        <input type="submit"  value="MODIFIER CONSULTATION">
      </div>
  </form>
</div>
</div>
<script src="chemin-vers-votre-script-angular.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
