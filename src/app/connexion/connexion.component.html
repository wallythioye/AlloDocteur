<!DOCTYPE html>
<html lang="en"dir="ltr" ng-app="app">
  <head>
      <meta charset="UTF-8">
      <title> Login </title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
   </head>
<body>
  <div class="main_div">
    <div class="title">Se Connecter</div>
    <div class="social_icons">
      <a href="#"><i class="fab fa-facebook-f"></i> <span>Facebook</span></a>
      <a href="#"><i class="fab fa-twitter"></i><span>Twitter</span></a>
    </div>
    <form action="#">
      <div class="user-details">
      <div class="input_box">
        <input type="email"  id="email" name="email" placeholder="Saisir l'adresse e-mail" required>
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <div class="input_box">
        <input  type="password" id="password" name="password" placeholder="Saisir le mot de passe" required>
        <div class="icon"><i class="fas fa-lock"></i></div>
      </div>
      <div class="option_div">
        <div class="check_box">
          <label for="case">Se Souvenir de moi</label>
          <input type="checkbox" id="case">
        </div>
        <div class="forget_div">
          <a href="#">Mot de passe oublier?</a>
        </div>
      </div>
      <div class="input_box button">
        <input type="submit" value="Login">
      </div>
      <div class="sign_up">
        vous n'avez pas un compte <a routerLink="/register">s'incrire</a>
      </div>
      </div>
    </form>
  </div>
</body>
</html>
