<div class="container d-flex justify-content-center align-items-center" style="width: 600px; margin-bottom: 0.7cm;">
  <div class="form-container border border-primary rounded p-3">
    <div class="bg-success text-light p-2 rounded text-center">
      <i class="bi bi-person-fill"></i> Suite Inscription Patient
    </div>
    <form>
      <div class="form-group">
        <label for="pathologie">Pathologie</label>
        <input type="text" class="form-control" id="pathologie" name="pathologie" placeholder="Saisir la pathologie" required>
      </div>
      <div class="form-group">
        <label for="image">Image du patient</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="medecin_id">Médecin</label>
        <input type="text" class="form-control" id="medecin_id" name="medecin_id" placeholder="Saisir votre du médecin" required>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success m-3"><i class="bi bi-person"></i> S'inscrire</button>
        <button type="reset" class="btn btn-danger m-3"><i class="bi bi-x"></i> Annuler</button>
      </div>
    </form>
  </div>
</div>
