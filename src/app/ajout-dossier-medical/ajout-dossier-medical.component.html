<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<div class="container d-flex justify-content-center align-items-center">
  <div class="form-container border border-primary rounded p-3" style="width: 600px; margin-bottom: 0.7cm;">
    <div class="bg-success text-light p-2 rounded text-center">
      <i class="bi bi-file-earmark-medical"></i> Ajout Dossier Médical
    </div>
    <form>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="datetime-local" class="form-control" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="patient_id">Patient</label>
        <input type="number" class="form-control" id="patient_id" name="patient_id" placeholder="Saisir l'ID du patient" required>
      </div>
      <div class="form-group">
        <label for="allergie">Allergie</label>
        <input type="text" class="form-control" id="allergie" name="allergie" placeholder="Saisir les allergies" required>
      </div>
      <div class="form-group">
        <label for="traitement">Traitement</label>
        <input type="text" class="form-control" id="traitement" name="traitement" placeholder="Saisir le traitement" required>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success m-3"><i class="bi bi-file-earmark-medical"></i> Ajouter Dossier Médical</button>
        <button type="reset" class="btn btn-danger m-3"><i class="bi bi-x"></i> Annuler</button>
      </div>
    </form>
  </div>
</div>
