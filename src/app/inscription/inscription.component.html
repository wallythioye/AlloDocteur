<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        /* Style pour le conteneur */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Taille de la vue */
        }

        /* Style pour la bordure */
        .form-container {
            border-radius: 15px;
            display: flex;
            max-width: 100%; /* Taille maximale de la largeur de la vue */
            max-height: 100%; /* Taille maximale de la hauteur de la vue */
            background-color: #27A042;
        }

        /* Style pour l'image */
        .custom-image { 
            width: 55%;
            object-fit: cover; /* Redimensionner l'image pour couvrir tout le conteneur */
            border-radius: 15px 0 0 15px; /* Coins arrondis à gauche */
        }

        /* Style pour le formulaire */
        .custom-form {
            padding: 20px;
            border-radius: 0 15px 15px 0; /* Coins arrondis à droite */
            width: 50%;
            height: 75%;
        }
    </style>

    <div class="container">
        <div class="form-container" style="margin-bottom: 0.7cm;">
            <img src="../../assets/images/docteur.png" alt="mane" class="img-fluid custom-image img-thumbnail">
            <div class="custom-form">
                <div class="bg-succes text-light p-2 rounded text-center">
                    <i class="bi bi-person-plus-fill"></i> INSCRIPTION PATIENT
                </div>
                <form>
                    <div class="form-group ">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control " id="nom" name="nom" placeholder="Saisir le nom" required>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Saisir le prénom" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Âge</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Saisir l'âge" required>
                    </div>
                    <div class="form-group">
                        <label for="sexe">Sexe</label>
                        <select class="form-select" id="sexe" name="sexe" required>
                            <option value="">-- Sélectionner le sexe --</option>
                            <option value="Homme">Homme</option>
                            <option value="Femme">Femme</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="adresse">Adresse</label>
                        <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Saisir l'adresse" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Téléphone</label>
                        <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Saisir le numéro de téléphone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Adresse e-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Saisir l'adresse e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Most de passe</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Saisir le mot de passe" required>
                    </div>
                </form>
                <div class="d-flex justify-content-center">
                  <a href="#" class="btn btn-success m-3"><i class="fas fa-user-plus"></i> S'inscrire</a>
                  <a href="#" type="reset" class="btn btn-danger m-3"><i class="bi bi-x"></i> Annuler</a>
              </div>
            </div>
        </div>
    </div>
