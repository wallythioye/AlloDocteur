
<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Inscription Patient</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<menu-admin></menu-admin>
<body ng-controller="PatientController">
  <div class="container">
    <div class="title">AJOUT PATIENT</div>
    <div class="content">
      <form action="#" (ngSubmit)="ajoutPatient()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nom</span>
            <input type="text" id="nom" name="nom" placeholder="Saisir le nom" required [(ngModel)]="utilisateur.nom">
          </div>
          <div class="input-box">
            <span class="details">Prénom</span>
            <input type="text" id="prenom" name="prenom" placeholder="Saisir le prénom" required [(ngModel)]="utilisateur.prenom">
          </div>
          <div class="input-box">
            <span class="details">Âge</span>
            <input type="number" id="age" name="age" placeholder="Saisir l'âge" required [(ngModel)]="utilisateur.age">
          </div>
          <div class="input-box">
            <span class="details">Sexe</span>
            <div class="custom-select">
              <select id="sexe" title="Selectionner le sexe" name="sexe" [(ngModel)]="utilisateur.sexe" required>
                <option value="">-- Sélectionner le sexe --</option>
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
              </select>
            </div>
        </div>
          <div class="input-box">
            <span class="details">Adresse</span>
            <input type="text" id="adresse" name="adresse" placeholder="Saisir l'adresse" required [(ngModel)]="utilisateur.adresse">
          </div>
          <div class="input-box">
            <span class="details">Téléphone</span>
            <input type="number" id="telephone" name="telephone" placeholder="Saisir le numéro de téléphone" required [(ngModel)]="utilisateur.telephone">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="email" name="email" placeholder="Enter votre email" required [(ngModel)]="utilisateur.email">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="password" name="password" placeholder="Enter votre password" required [(ngModel)]="utilisateur.password">
          </div>
        </div>
        <div class="button">
          <input type="submit" value="AJOUTER PATIENT">
        </div>
      </form>
    </div>
  </div>
  <script src="chemin-vers-votre-script-angular.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
