<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="app">
<head>
<meta charset="UTF-8">
<title>Ajout Rendez-Vous</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<menu-medecin></menu-medecin>
<body>
<div class="container">
  <div class="title">MODIFIER RENDEZ-VOUS</div>
  <div class="content">
    <form (ngSubmit)="onSubmit()">
      <div class="user-details">
      <div class="input-box">
        <span class="details">Date</span>
        <input type="date" id="date" title="entrer la date" name="date" [(ngModel)]="rendezvous.date"  required>
      </div>
      
      <div class="input-box">
        <span class="details">Motif</span>
        <input type="text" id="motif" name="motif"  placeholder="Saisir le motif" [(ngModel)]="rendezvous.motif" required>
      </div>
      </div>
      <div class="button">
        <input type="submit" value="MODIFIER LE RENDEZ-VOUS">
      </div>
    </form>
    </div>
    </div>
  <script src="chemin-vers-votre-script-angular.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<footere></footere>
