<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<div class="container d-flex justify-content-center align-items-center" style="width: 600px; margin-bottom: 0.7cm;">
  <div class="form-container border border-primary rounded p-3">
    <div class="bg-success text-light p-2 rounded text-center">
      <i class="bi bi-calendar-plus"></i> Modifier Rendez-vous
    </div>
    <form>
      <div class="form-group">
        <label for="patient_id">Patient</label>
        <input type="text" class="form-control font-weight-bold" id="patient" name="patient_id" placeholder="Nom du patient" readonly>
      </div>

      <div class="form-group">
        <label for="date_heure">Date et Heure</label>
        <input type="datetime-local" class="form-control" id="date_heure" name="date_heure" required>
      </div>
      <div class="form-group">
        <label for="salle">Salle</label>
        <input type="text" class="form-control" id="salle" name="salle" placeholder="Saisir la salle pour le RV" required>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success m-3"><i class="bi bi-check-circle"></i> Valider la Modification</button>
        <button type="reset" class="btn btn-danger m-3"><i class="bi bi-x-circle"></i> Annuler</button>
      </div>
    </form>
  </div>
</div>
