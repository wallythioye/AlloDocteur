<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Ajout Medecin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<menu-admin></menu-admin>
<body>
  <div class="container">
    <div class="title">AJOUT MEDECIN</div>
    <div class="content">
    <form (ngSubmit)="ajouterNouveauMedecin()">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Nom</span>
          <input type="text" id="nom" name="nom" [(ngModel)]="nouveauMedecin.nom"  placeholder="Saisir le nom" required>
        </div>
        <div class="input-box">
          <span class="details">Prénom</span>
          <input  type="text" id="prenom" name="prenom" [(ngModel)]="nouveauMedecin.prenom"  placeholder="Saisir le prénom" required>
        </div>
        <div class="input-box">
          <span class="details">Âge</span>
          <input  type="number" id="age" name="age" placeholder="Saisir l'âge" [(ngModel)]="nouveauMedecin.age"  required>
        </div>
        <div class="input-box">
          <span class="details">Sexe</span>
          <div class="custom-select">
            <select id="sexe" title="Selectionner le sexe" name="sexe" [(ngModel)]="nouveauMedecin.sexe" required>
              <option value="">-- Sélectionner le sexe --</option>
              <option value="Homme">Homme</option>
              <option value="Femme">Femme</option>
            </select>
          </div>
      </div>
        <div class="input-box">
          <span class="details">Adresse</span>
          <input  type="text" id="adresse" name="adresse" [(ngModel)]="nouveauMedecin.adresse"  placeholder="Saisir l'adresse"  required>
        </div>
      <div class="input-box">
        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" name="telephone" [(ngModel)]="nouveauMedecin.telephone"  placeholder="Saisir le numéro de téléphone" required>
      </div>
      <div class="input-box">
        <label for="specilaite">Spécialité</label>
        <input  type="specialite" id="specialite" name="specialite" [(ngModel)]="nouveauMedecin.specialite"  placeholder="Saisir votre specialite" required>
      </div>
      <div class="input-box">
        <label for="email">Adresse e-mail</label>
        <input  type="email" id="email" name="email" [(ngModel)]="nouveauMedecin.email"  placeholder="Saisir l'adresse e-mail" required>
      </div>
      <div class="input-box">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" [(ngModel)]="nouveauMedecin.password"  placeholder="Saisir le mot de passe" required>
      </div>
      </div>
      <div class="button">
        <input type="submit" (click)="ajouterNouveauMedecin()" value="AJOUTER UN MEDECIN">
      </div>
    </form>
    </div>
  </div>
  <script src="chemin-vers-votre-script-angular.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<footere></footere>


<style>
  .container {
    width: 100%; /* Adjust the width as needed */
  }

  .input-box {
    margin-bottom: 15px;
  }

  
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .title {
    text-align: center;
    background-color: linear-gradient(135deg, #f1f2f3, #4CAF50);
    color: white;
    padding: 10px; 
    margin: 0; 
  }
</style>
