
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<div class="container">
  <div class="form-container border border-primary rounded padding p-3">
    <div class="bg-success text-light p-2 rounded text-center">
      <i class="bi bi-person-plus-fill"></i> AJOUT MEDECIN
    </div>
    <form (ngSubmit)="ajouterNouveauMedecin()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="nouveauMedecin.nom"  placeholder="Saisir le nom" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input  type="text" class="form-control" id="prenom" name="prenom" [(ngModel)]="nouveauMedecin.prenom"  placeholder="Saisir le prénom" required>
      </div>
      <div class="form-group">
        <label for="age">Âge</label>
        <input  type="number" class="form-control" id="age" name="age" placeholder="Saisir l'âge" [(ngModel)]="nouveauMedecin.age"  required>
      </div>
      <div class="form-group">
        <label for="sexe">Sexe</label>
        <select  class="form-select" id="sexe" name="sexe" required>
          <option value="">-- Sélectionner le sexe --</option>
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
        </select>
      </div>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input  type="text" class="form-control" id="adresse" name="adresse" [(ngModel)]="nouveauMedecin.adresse"  placeholder="Saisir l'adresse"  required>
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="tel" class="form-control" id="telephone" name="telephone" [(ngModel)]="nouveauMedecin.telephone"  placeholder="Saisir le numéro de téléphone" required>
      </div>
      <div class="form-group">
        <label for="specilaite">Spécialité</label>
        <input  type="specialite" class="form-control" id="specialite" name="specialite" [(ngModel)]="nouveauMedecin.specialite"  placeholder="Saisir votre specialite" required>
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input  type="email" class="form-control" id="email" name="email" [(ngModel)]="nouveauMedecin.email"  placeholder="Saisir l'adresse e-mail" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="nouveauMedecin.password"  placeholder="Saisir le mot de passe" required>
      </div>
      <br>
      <div>
        <button type="submit" class="btn btn-success"><i class="fas fa-user-plus"></i> Ajouter un medecin</button>
        <button type="reset" class="btn btn-danger m-3"><i class="bi bi-x"></i> Annuler</button>
      </div>
      <br>
    </form>
  </div>
</div>
