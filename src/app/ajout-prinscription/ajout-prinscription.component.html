<menu-medecin></menu-medecin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<div class="container d-flex justify-content-center align-items-center" style="width: 600px; margin-bottom: 0.7cm;">
  <div class="form-container border border-primary rounded p-3">
    <div class="bg-success text-light p-2 rounded text-center">
      <i class="bi bi-person-fill"></i> Ajout Prinscription
    </div>
    <form (ngSubmit)="ajouterPrescription()">
      <div class="form-group">
        <label for="medicament">Nom du médicament</label>
        <input type="text" class="form-control" id="medicament" name="medicament" [(ngModel)]="nouvellePrescription.medicament" placeholder="Saisir le nom du médicament" required>
      </div>
      <div class="row">
        <div class="col">
          <label for="medecin">Médecin</label>
          <select class="form-control" id="medecin" name="medecin_id" title="Sélectionner un médecin" [(ngModel)]="nouvellePrescription.medecin" required>
            <option value="">Sélectionnez un médecin</option>
            <option *ngFor="let medecin of medecins" [ngValue]="medecin">{{ medecin.nom }} {{ medecin.prenom }}</option>
          </select>
        </div>
  
        <div class="col">
          <label for="patient_id">Patient</label>
          <select class="form-control" id="patient" name="patient_id" title="Sélectionner un patient" [(ngModel)]="nouvellePrescription.patient" required >
            <option value="">Sélectionnez un patient</option>
            <option *ngFor="let patient of patients" [ngValue]="patient">{{ patient.prenom }} {{ patient.nom }}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="nouvellePrescription.description" placeholder="Saisir la description" required>
      </div>
      <div class="form-group">
        <label for="date">Date de prescription</label>
        <input type="date" class="form-control" id="date" name="date" [(ngModel)]="nouvellePrescription.date" required>
      </div>
      
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success m-3"><i class="bi bi-person"></i> Ajouter Prinscription</button>
        <button type="reset" class="btn btn-danger m-3"><i class="bi bi-x"></i> Annuler</button>
      </div>
    </form>
    
  </div>
</div>
<footere></footere>
