<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<div class="container d-flex justify-content-center align-items-center" style="width: 600px; margin-bottom: 0.7cm;">
  <div class="form-container border border-primary rounded p-3">
    <div class="bg-success text-light p-2 rounded text-center">
      <i class="bi bi-person-fill"></i> Ajout Prinscription
    </div>
    <form>
      <div class="form-group">
        <label for="nom_medicament">Nom du médicament</label>
        <input type="text" class="form-control" id="nom_medicament" name="nom_medicament" placeholder="Saisir le nom du médicament" required>
      </div>
      <div class="form-group">
        <label for="patient_id">Patient</label>
        <input type="text" class="form-control" id="patient_id" name="patient_id" placeholder="Saisir l'ID du patient" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Saisir la description" required>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success m-3"><i class="bi bi-person"></i> Ajouter Prinscription</button>
        <button type="reset" class="btn btn-danger m-3"><i class="bi bi-x"></i> Annuler</button>
      </div>
    </form>
  </div>
</div>
